---
name: Routes check
on: push

jobs:
  load-docker-image:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: "postgres"
          POSTGRES_PASSWORD: "postgres"
          POSTGRES_DB: "ardiane"
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Build and load
        uses: docker/build-push-action@v2
        with:
          context: API-v2
          load: true
          tags: ardianethread/ardiane_api:test
      -
        name: Inspect
        run: docker image inspect ardianethread/ardiane_api:test
      -
        name: Run the API
        run: docker run --name ardiane-api -d -p 9000:9000 -e DATABASE_DB=ardiane -e DATABASE_HOST=postgres ardianethread/ardiane_api:test
      - 
        name: Running containers list
        run: docker ps
      -
        name: Checking API logs
        run: docker logs ardiane-api
      