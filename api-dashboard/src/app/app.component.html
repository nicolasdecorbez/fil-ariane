<mat-toolbar>
  <button mat-icon-button aria-label="Sidenav toggle button" (click)="sidenav.toggle()" *ngIf="authStatus">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Ardiane's Thread Dashboard</span>
  <span class="spacer"></span>

  <button mat-icon-button 
          aria-label="If the user is not logged in, display a login button"
          *ngIf="!authStatus"
          (click)="toggleAuth()">
    <mat-icon>login</mat-icon>
  </button>

  <button mat-icon-button 
          aria-label="If the user is logged in, display a logout button"
          *ngIf="authStatus"
          (click)="onSignOut(); sidenav.close()">
    <mat-icon routerLink="auth">logout</mat-icon>
  </button>

</mat-toolbar>


<mat-sidenav-container class="container">
  <mat-sidenav #sidenav mode="side" class="sidenav">
    <div class="navigation">

      <a routerLink="">
        <div class="navigation-link">
          <p>Home</p>
          <mat-icon>home</mat-icon>
        </div>
      </a>
      <a routerLink="database">
        <div class="navigation-link">
          <p>Database</p>
          <mat-icon>storage</mat-icon>
        </div>
      </a>
      <a routerLink="server">
        <div class="navigation-link">
          <p>Server status</p>
          <mat-icon>language</mat-icon>
        </div>
      </a>
      <a href="http://pgadmin.ardiane.com" target="_blank" rel="noopener noreferrer">
        <div class="navigation-link">
          <p>Database Administration</p>
          <mat-icon>open_in_new</mat-icon>
        </div>
      </a>
      <a href="http://proxy.ardiane.com" target="_blank" rel="noopener noreferrer">
        <div class="navigation-link">
          <p>Reverse-Proxy</p>
          <mat-icon>open_in_new</mat-icon>
        </div>
      </a>
      
    </div>
  </mat-sidenav>


  <mat-sidenav-content class="content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
